<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Controle financeiro</title>
  </head>
  <body>
    <h2>Controle financeiro</h2>

    <div class="container">
      <h4>Seu balanço</h4>
      <h1 id="balance">R$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Renda</h4>
          <p id="money-plus" class="money plus">+R$0.00</p>
        </div>
        <div>
          <h4>Despesa</h4>
          <p id="money-minus" class="money minus">-R$0.00</p>
        </div>
      </div>

      <h3>Histórico</h3>
      <ul id="list" class="list"></ul>

      <h3>Adicionar nova transação</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Descreva a nova transação</label>
          <input type="text" id="text" placeholder="Digite aqui" />
        </div>
        <div class="form-control">
          <label for="amount"
            >Valor <br />
            (negativo - despesa, positivo - renda)</label
          >
          <input type="number" id="amount" placeholder="Digite a quantia" />
        </div>
        <button class="btn">Adicionar!</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
